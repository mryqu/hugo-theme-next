<div class="post-nav">
    <div class="post-nav-next post-nav-item">
    {{if .NextPage}}
        <a href="{{ .NextPage.Permalink}}" rel="next" title="{{.NextPage.Title}}">
        <i class="fa fa-chevron-left"></i> {{.NextPage.Title}}
        </a>
    {{end}}
    </div>

    <div class="post-nav-prev post-nav-item">
    {{if .PrevPage}}
        <a href="{{ .PrevPage.Permalink}}" rel="prev" title="{{.PrevPage.Title}}">
        {{.PrevPage.Title}} <i class="fa fa-chevron-right"></i>
        </a>
    {{end}}
    </div>
</div>
